<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="UTF-8" />
		<meta name="keywords" content="transformice, tfm, event, ninja, 2024" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Page title -->
		<title>TFM Ninja Event</title>

		<!-- Stylesheet link -->
		<link rel="stylesheet" href="style.css" />

		<!-- Font link -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- Icons link -->
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h2>Transformice Ninja 2024 Event Time Calculator</h2>
			</div>
			<hr />
			<div class="timer">
				Enter time XX:
				<input
					id="time-entered"
					type="text"
					placeholder="XX"
					maxlength="2"
				/>
			</div>
			<div class="error-message">Error. Invalid data entered.</div>
			<div class="buttons">
				<button class="btn">Calculate</button>
				<br />
				<button class="btn-current">Calculate (Current Time)</button>
			</div>
			<div class="result">
				Next event @ <span class="event-time">XX:46-48</span>
			</div>
			<hr />
			<div class="more-info">
				Based on a time interval of 16-18 minutes.
				<br /><br />
				For more information on the Ninja 2024 Event, visit the wiki
				<a href="https://transformice.fandom.com/wiki/Ninja_2024"
					>here</a
				>
			</div>
			<div class="footer">&copy; Celestial#6023 2024</div>
		</div>
		<!-- JS link -->
		<script src="script.js"></script>
	</body>
</html>
